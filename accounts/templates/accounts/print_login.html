{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block title %}로그인{% endblock %}
 
{% block additional_head %}
<link rel="stylesheet" href="{% static 'css/account.css' %}?after">
{% endblock %}

{% block content %}
<div class="centered-form-container">
    <h1 class="logo">Login</h1>
    <div class="social-login-form">
        <form action="{% url 'google_login' %}" method="get">
            <button class="btn btn-primary btn-lg rounded-3 social-login-signup-button" type="submit">Login with Google</button>
        </form>
        <form action="{% url 'kakao_login' %}" method="get">
            <button class="btn btn-primary btn-lg rounded-3 social-login-signup-button" type="submit">Login with Kakao</button>
        </form>
    </div>
    <p>회원이 아니신가요? <a href="{% url 'signup' %}">회원가입</a></p>
</div>
{% endblock %}
