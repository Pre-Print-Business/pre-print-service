{% extends 'base.html' %}
{% load static %}
{% block title %}마이페이지{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mb-4">
                <h1 class="fw-bold display-5">My Page</h1>
            </div>

            <!-- 메시지 알림 -->
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- 유저 정보 (각 데이터마다 "제목 + 네모 박스" 스타일) -->
            <div class="d-grid gap-3">
                <!-- 고객 번호 -->
                <div>
                    <label class="fw-bold">고객 번호</label>
                    <div class="input-group">
                        <div class="form-control bg-light text-dark">{{ user.id }}</div>
                    </div>
                </div>

                <!-- 이름 -->
                <div>
                    <label class="fw-bold">이름</label>
                    <div class="input-group">
                        <div class="form-control bg-light text-dark">{{ user.username }}</div>
                    </div>
                </div>

                <!-- 이메일 -->
                <div>
                    <label class="fw-bold">이메일</label>
                    <div class="input-group">
                        <div class="form-control bg-light text-dark">{{ user.email }}</div>
                    </div>
                </div>

                <!-- 전화번호 -->
                <div>
                    <label class="fw-bold">전화번호</label>
                    <div class="input-group">
                        <div class="form-control bg-light text-dark">{{ user.phone }}</div>
                    </div>
                </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="mt-4 d-flex justify-content-between">
                <form action="{% url 'profile_update' %}" method="get">
                    <button type="submit" class="btn btn-primary btn-lg btn-same-width">
                        수정하기
                    </button>
                </form>
                <form action="{% url 'account_deletion_confirm' %}" method="get">
                    <button type="submit" class="btn btn-primary btn-lg btn-same-width">
                        탈퇴하기
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
