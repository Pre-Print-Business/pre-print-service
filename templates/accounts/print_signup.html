

{% extends 'base.html' %}
{% load static %}
{% block title %}회원가입{% endblock %}

{% block additional_head %}
<link rel="stylesheet" href="{% static 'css/account.css' %}?after">
{% endblock %}

{% block content %}
<form class="login_form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="logo">Sign up</h1>
    <div class="login-container">
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="login-label">name:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="login-label">email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}" class="login-label">phone:</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}" class="login-label">pw:</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}" class="login-label">pw retry:</label>
            {{ form.password2 }}
        </div>
    </div>
    <div>
        <input type="submit" value="Sign up" class="signup-submit-button">
    </div>
</form>
{% endblock %}
